name: Check and Format Markdown/Text

on:
  pull_request:
    branches: [main, develop]

jobs:
  format:
    name: Check and Format Markdown/Text
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier
        run: npm install -g prettier

      - name: Run Prettier
        run: prettier --write "**/*.{md,txt}" --ignore-unknown

      - name: Check formatting
        run: prettier --check "**/*.{md,txt}" --ignore-unknown
