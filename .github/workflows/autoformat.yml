name: Markdown/Text Autoformat & Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  format:
    name: Markdown/Text Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1️⃣ Статическая проверка (для Branch Protection)
      - name: Check formatting
        run: prettier --check "**/*.{md,txt}" --ignore-unknown

      # 2️⃣ Автоформатирование только при push
      - name: Autoformat files
        if: github.event_name == 'push'
        run: prettier --write "**/*.{md,txt}" --ignore-unknown
